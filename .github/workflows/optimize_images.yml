name: Image Optimizer

on:
  push:
    paths:
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y optipng jpegoptim pngquant imagemagick

      - name: Optimize PNGs (Resize + Lossy + Lossless)
        run: |
          echo "Initial sizes:"
          ls -lh *.png | head -n 10
          
          # 1. Resize and Strip
          find . -name "*.png" -print0 | xargs -0 mogrify -resize "400x400>" -strip
          echo "After resizing:"
          ls -lh "Sangeet Bangla.png" || true
          
          # 2. Aggressive Lossy Compression
          find . -name "*.png" -print0 | xargs -0 pngquant --ext .png --force --quality 40-70 --speed 1
          echo "After lossy compression:"
          ls -lh "Sangeet Bangla.png" || true
          
          # 3. Final Lossless Optimization
          find . -name "*.png" -print0 | xargs -0 optipng -o2 -q
          echo "Final results:"
          ls -lh *.png | head -n 10

      - name: Optimize JPGs
        run: find . -name "*.jpg" -o -name "*.jpeg" -exec jpegoptim -m85 --strip-all {} \;

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: auto-optimize images [skip ci]"
          git push
