name: Image Optimizer

on:
  push:
    paths:
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y optipng jpegoptim pngquant imagemagick

      - name: Optimize PNGs (Resize + Lossy + Lossless)
        if: github.actor != 'github-actions[bot]'
        run: |
          # Use convert (ImageMagick) to force resize
          for f in *.png; do
            [ -e "$f" ] || continue
            echo "--- Processing: $f ---"
            convert "$f" -resize 300x -strip "$f"
            pngquant --ext .png --force --quality 30-50 --speed 1 "$file" || echo "   pngquant skipped"
            optipng -o1 "$f"
          done

      - name: Optimize JPGs
        if: github.actor != 'github-actions[bot]'
        run: find . -name "*.jpg" -o -name "*.jpeg" -exec jpegoptim -m85 --strip-all {} \;

      - name: Commit and Push Changes
        if: github.actor != 'github-actions[bot]'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "chore: auto-optimize images (bot)"
            git pull --rebase origin main
            git push origin main
          fi
