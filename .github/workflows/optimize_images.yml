name: Image Optimizer

on:
  push:
    paths:
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y optipng jpegoptim pngquant imagemagick

      - name: Optimize PNGs (Resize + Lossy + Lossless)
        run: |
          # 1. Resize to max 400px and strip metadata (Space-safe)
          find . -name "*.png" -exec mogrify -resize "400x400>" -strip "{}" +
          
          # 2. Aggressive lossy compression (Targeting < 60KB)
          find . -name "*.png" -exec pngquant --ext .png --force --quality 40-70 --speed 1 "{}" +
          
          # 3. Final lossless structure optimization
          find . -name "*.png" -exec optipng -o2 -q "{}" +

      - name: Optimize JPGs
        run: find . -name "*.jpg" -o -name "*.jpeg" -exec jpegoptim -m85 --strip-all {} \;

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: auto-optimize images [skip ci]"
          git push
